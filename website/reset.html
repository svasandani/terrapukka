<main>
  <section id="form">
    <span aria-hidden="true"></span>
    <div class="card form-card">
      <h1>Reset your password</h1>
      <form>
        <div class="field">
          <input type="password" placeholder=" " id="password" autocomplete="current-password" required />
          <label for="password">Password</label>
        </div>
        <div class="field">
          <input type="password" placeholder=" " id="confirm-password" autocomplete="current-password" required />
          <label for="password">Confirm Password</label>
        </div>
        <button type="submit">Reset your password</button>
        <div class="field register">
          Want to log in instead? <a href="" class="sign-in-link">Sign in here.</a>
        </div>
      </form>
    </div>
    <span aria-hidden="true"></span>
  </section>
</main>
