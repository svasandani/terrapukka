<main>
  <section id="sign_in">
    <span aria-hidden="true"></span>
    <div class="card sign-in-card">
      <h1>Sign in to {{service}}</h1>
      <form>
        <div class="field">
          <input type="email" placeholder=" " id="email" autocomplete="email" required />
          <label for="email">Email</label>
        </div>
        <div class="field">
          <input type="password" placeholder=" " id="password" autocomplete="current-password" required />
          <label for="password">Password</label>
        </div>
        <div class="field forgot-pass">
          <a href="forgot_password">Forgot your password?</a>
        </div>
        <button type="submit">Sign in</button>
        <div class="field register">
          New user? <a href="" class="register-link">Register here.</a>
        </div>
      </form>
    </div>
    <span aria-hidden="true"></span>
  </section>
</main>
